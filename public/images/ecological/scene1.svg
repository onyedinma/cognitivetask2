<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#e0f7fa" />
  
  <!-- Sky -->
  <rect width="400" height="150" fill="#bbdefb" />
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="30" fill="#ffeb3b" />
  
  <!-- Ground -->
  <rect y="150" width="400" height="150" fill="#81c784" />
  
  <!-- Tree -->
  <rect x="50" y="100" width="20" height="100" fill="#795548" />
  <circle cx="60" cy="80" r="40" fill="#388e3c" />
  
  <!-- House -->
  <rect x="250" y="120" width="80" height="70" fill="#d7ccc8" />
  <polygon points="250,120 330,120 290,80" fill="#795548" />
  <rect x="275" y="150" width="30" height="40" fill="#5d4037" />
  
  <text x="200" y="250" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Ecological Scene</text>
</svg> 